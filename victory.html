<!DOCTYPE html>
<html>
<head>
    <title>Game of Thrones Board Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body class="body">
    <header>
        <div class="header">
            <h1>Game of Thrones * board game</h1>
        </div>
    </header>
    <div class="winner-wrap">
        <div id="sword">
            <img src="graphics/weapons/Swords@2x.png">
        </div>
        <div id="middle">
            <h3 class="winner">The winner is:</h3>
            <div id="winner">
            </div>
            <h2>Congratulations!</h2>
            <a href="index.html">
                <button>Play again?</button>
            </a>
        </div>
        <div id="shield">
            <img src="graphics/weapons/Shield@2x.png">
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/game2.js"></script>
    <script src="scripts/victory.js"></script>
</body>
</html>
